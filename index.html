<!DOCTYPE html>
<html lang="en-us">

<head>
    
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

    <div class="container">


        <div class="row">
            <div class="col">
                <h1 class="header">Great War Trivia</h1>
                <br>
            </div>
        </div>


        <div class="row">
            <div class="col timeHeader">
            </div>
        </div>


        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success start">Start</button>
                <br>
                <button type="button" class="btn btn-danger stop">Stop</button>
                <br>
                <button type="button" class="btn btn-warning reset">Reset</button>
                <br>
            </div>
        </div>


        <div class="row">
            <div class="col question">
            </div>
        </div>


        <div class="row">
            <div class="col answerBlock">
                <div class="row">
                    <div class="col answer answerA">
                    </div>
                </div>

                <div class="row">
                    <div class="col answer answerB">
                    </div>
                </div>

                <div class="row">
                    <div class="col answer answerC">
                    </div>
                </div>

                <div class="row">
                    <div class="col answer answerD">
                    </div>
                </div>  
            </div>
        </div>


    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>



</html>
