<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>

    <div class="container">


        <div class="row">
            <div class="col">
                <h1 class="header">Trivia Game</h1>
                <br>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <h3 class="timeRemainingHeader">Time Remaining:</h3>  <h3 class="timeRemaining"></h3>
                <br>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success start">Start</button>
                <br>
                <button type="button" class="btn btn-danger stop">Stop</button>
                <br>
                <button type="button" class="btn btn-warning reset">Reset</button>
                <br>
            </div>
        </div>


        <div class="row">
            <div class="col question">
                <h3>Question: </h3> <h3 class="questionText"></h3>
                <br>
            </div>
        </div>


        <div class="row">
            <div class="col answer answerA">
                <h3 class="answerHeader">A: </h3> <h3 class="answerText answerAText"></h3>
                <br>
            </div>
        </div>


        <div class="row">
            <div class="col answer AnswerB">
                <h3 class="answerHeader">B: </h3> <h3 class="answerText answerBText"></h3>
                <br>
            </div>
        </div>


        <div class="row">
            <div class="col answer answerC">
                <h3 class="answerHeader">C: </h3> <h3 class="answerText answerCText"></h3>
                <br>
            </div>
        </div>


        <div class="row">
            <div class="col answer answerD">
                <h3 class="answerHeader">D: </h3> <h3 class="answerText answerDText"></h3>
                <br>
            </div>
        </div>


        </div>


    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>



</html>
